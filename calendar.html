<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Calendar</title>
    <!-- icons/emojis -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>2022 Mood Calendar</h2>
        <h4>~ color each day depending on what your mood was / is ~</h4>
        <p class = 'no-print'>Select mood:</p>
        <div class="moods_container">
            <button class="mood mood_1" id="mood_1">
                <i class="far fa-laugh"></i>
            </button>
            <button class="mood mood_2" id="mood_2">
                <i class="far fa-smile"></i>
            </button>
            <button class="mood mood_3" id="mood_3">
                <i class="far fa-meh"></i>
            </button>
            <button class="mood mood_4" id="mood_4">
                <i class="far fa-frown"></i>
            </button>
            <button class="mood mood_5" id="mood_5">
                <i class="far fa-sad-tear"></i>
            </button>
        </div>
        <p class = 'no-print'>then click on the circles below</p>
        <button id="pdfSave" class="action_btn no-print pdf">
            <i class="fas fa-camera"></i>
        </button>
        <button id="clear" class="action_btn no-print clear">
            <i class="fas fa-sync"></i>
        </button>
        <div id="calendar" class="calendar"></div>
        <div class="sync no-print"> 
            <button id="save" class="btn save">
                <i class="fas fa-save"></i>
            </button>
            <button id="upload" class="btn upload">
                <input type="file" id="input" name="fileContent" hidden>
                <i class="fas fa-upload"></i>
            </button>
            <button id="download" class="btn download">
                <i class="fas fa-download"></i>
            </button>
        </div>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
